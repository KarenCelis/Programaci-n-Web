<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="css/iniciar_sesion.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts/iniciar_sesion.js"></script>
</head>

<body>
    <header>
        <h1>INICIAR SESION</h1>
    </header>
    <div class="container">

        <div class="row">
            <form action="../Pagina_Principal/pagina_principal.html" method="GET" onsubmit="return validarInicio()" name="inicioS">
                <div class="form-group">
                    <label for="formGroupExampleInput2">Correo Electrónico</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="micorreo@correo.com" required name="email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Contraseña</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Asunto" required name="contrasena">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Iniciar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="jumbotron jumbotron-fluid py-1 text-white mb-0 contactenos">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center justify-content-md-start">
                        <h3>CONTACTENOS
                            <span class="glyphicon glyphicon-asterisk"></span>
                        </h3>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center justify-content-md-end">
                        <a href="https://www.facebook.com" title="Facebook" class="m-1" target="_blank">
                            <img src="../iconos/facebook.png" alt="Icono facebook" style="width: 40px;">
                        </a>
                        <a href="https://www.twitter.com" title="Twitter" class="m-1" target="_blank">
                            <img src="../iconos/twitter.png" alt="Icono Twitter" style="width: 40px;">
                        </a>
                        <a href="http://www.instagram.com" title="Instagram" class="m-1" target="_blank">
                            <img src="../iconos/instagram.png" alt="Icono Instagram" style="width: 40px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-white text-center py-3">
            <small>
                © 2020 Todos los Derechos Reservados
            </small>
        </div>
    </footer>
</body>

</html>
