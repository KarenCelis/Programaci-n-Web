<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <p id="result">Result</p>
            <button onclick="writeC(7)">7</button>
            <button onclick="writeC(8)">8</button>
            <button onclick="writeC(9)">9</button>
            <button class="buttonS" onclick="deleteEverything()">DEL</button>
            <button class="buttonS" onclick="deleteOne()">AC</button>
            <br>
            <button onclick="writeC(4)">4</button>
            <button onclick="writeC(5)">5</button>
            <button onclick="writeC(6)">6</button>
            <button onclick="writeOperation(' * ')">*</button>
            <button onclick="writeOperation(' / ')">/</button>
            <br>
            <button onclick="writeC(1)">1</button>
            <button onclick="writeC(2)">2</button>
            <button onclick="writeC(3)">3</button>
            <button onclick="writeOperation(' + ')">+</button>
            <button onclick="writeOperation(' - ')">-</button>
            <br>
            <button onclick="writeC(0)">0</button>
            <button onclick="writeC('.')">.</button>
            <button onclick="writeOperation(' % ')">MOD</button>
            <button onclick="writeC(ans)">Ans</button>
            <button class="buttonS" onclick="equal()">=</button>
            <br>
        </div>

    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
