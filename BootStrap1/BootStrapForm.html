            <!--2- ,ethod action tiene la url a donde queremos enviar la info-->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input your email address">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <!--campo requerido con el atributo required-->
                <input required type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
